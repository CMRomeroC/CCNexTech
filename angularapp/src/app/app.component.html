<!DOCTYPE html>
<html>
<head>
  <title id="tableLabel">Hacker News Stories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <h1>Hacker News Stories</h1>
  <input type="text" id="storyId" placeholder="Buscar...">
  <button (click)="searchStory()">Buscar</button>
  <table id="newestTableStory" *ngIf=" stories.length > 0" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Url</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of stories">
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td><a href="{{ item.url }}">{{ item.url }}</a></td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <button [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
    <span>{{ currentPage }} .. {{ totalPages }}</span>
    <button [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
  </div>
</body>
</html>
